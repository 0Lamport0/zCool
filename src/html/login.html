<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="../js/bundle.js"></script>
</head>
<body>
    <header class="login-top clearFloat">
        <div class="logo left clearFloat">
            <a href="/html/index.html">
                <img src="https://static.zcool.cn/git_z/z/common/images/svg/logo.svg" height="24" alt="" title="" />
            </a>
            <span>通行证</span>
        </div>
        <div class="right clearFloat">
            <span class="left">
                已有账号，<a href="/html/register.html">马上登陆</a>
            </span>
            <b class="left"></b>
            <a href="/html/index.html" class="left">返回站酷网</a>
        </div>
    </header>
    <section>
        <h2>注册会员</h2>
        <form action="">
            <div>
                <div class="login-tel clearFloat">
                    <span class="left">
                        +86
                        <i class="iconfont icon-xiangxia"></i>
                    </span>
                    <input placeholder="手机号" type="text" name="" id="">
                </div>
                <div class="login-slide">
                    <div class="login-slide-bg"></div>
                    <p>请按住滑块，拖动到最后</p>
                    <span><i class="iconfont">&#xe615;</i></span>
                </div>
                <div class="login-clause clearFloat">
                    <span class="left">
                        <i class="iconfont icon-duihao"></i>
                    </span>
                    <p class="left">我已阅读并接受,<a href="###">用户协议</a> 和 <a href="###">隐私政策</a></p>
                </div>
                <input type="submit" value="注册" class="login-sub" disabled>
                <div class="login-social">
                    <span class="left">使用社交账号注册</span>
                    <a href="###"></a>
                    <a href="###"></a>
                    <a href="###"></a>
                </div>
            </div>
        </form>
    </section>
    <script src="../js/login.js"></script>
</body>
</html>
